name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Python ${{ matrix.python-version }} â€¢ ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      QT_QPA_PLATFORM: offscreen
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        # Temporarily exclude 3.13 until PySide6 wheels are widely available
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install package (editable) + test deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest

      - name: Run unit tests
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          python -m pytest -q

      - name: Validate example profiles
        run: |
          python -m opk.cli.__main__ validate examples/printers/Longer_LK5_Pro_Marlin.json
          python -m opk.cli.__main__ validate examples/filaments/PLA_Baseline_LK5Pro.json
          python -m opk.cli.__main__ validate examples/processes/Standard_0p20_LK5Pro.json

      - name: Build Orca bundle artifact
        run: |
          python -m opk.cli.__main__ bundle --in examples --out dist/LK5Pro_OrcaProfile_ci.orca_printer

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: opk-bundle-${{ runner.os }}-py${{ matrix.python-version }}
          path: dist/*.orca_printer
          if-no-files-found: error
