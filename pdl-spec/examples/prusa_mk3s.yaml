pdl_version: "1.0"
id: prusa.mk3s
name: Prusa i3 MK3S
firmware: marlin
kinematics: cartesian
geometry:
  bed_shape: [[0,0],[250,0],[250,210],[0,210]]
  z_height: 210
extruders:
  - id: E0
    nozzle_diameter: 0.4
    nozzle_type: brass
    drive: direct
features:
  auto_bed_leveling: true
  probe:
    type: inductive
    mesh_size: [7,7]
gcode:
  start:
    - M140 S{bed}
    - M104 S{nozzle}
    - M190 S{bed}
    - M109 S{nozzle}
    - G28
  end:
    - M104 S0
    - M140 S0
    - G1 X0 Y200 F3000
    - M84
  layer_change:
    - "; layer {layer}"
  filament_change:
    - M600 ; filament change

